parameters:
  - name: PRId
    type: string
    default: ' '
  - name: OrgName
    type: string
    default: 'DevDiv'
  - name: ProjectName
    type: string
    default: 'DevDiv'

trigger: none

pr:
  branches:
    include:
    - main

pool:
  vmImage: 'windows-latest'

stages:
- stage: Test
  displayName: Test Stage
  jobs:
  - job: Scan 
    displayName: 'Scan Solutions'
    steps:
    - pwsh: |
        $prId = "${{ parameters.PRId }}".Trim()
        $paramString =
          "OrgName:${{ parameters.OrgName }} " +
          "ProjectName:${{ parameters.ProjectName }}"

        if ($prId -ne "") {
          $exeArgs += "PRId:$prId"
        }

        $exeArgs += "AccessToken:$env:ACCESSTOKEN"
        Write-Host "Running: exePath @exeArgs"
      displayName: 'Test1'
    - pwsh: |
        $prId = "${{ parameters.PRId }}".Trim()
        $exeArgs = @(
          "OrgName:${{ parameters.OrgName }}"
          "ProjectName:${{ parameters.ProjectName }}"
        )

        if ($prId -ne "") {
          $exeArgs += "PRId:$prId"
        }

        $exeArgs += "AccessToken:$env:ACCESSTOKEN"
        Write-Host "Running: exePath @exeArgs"
      displayName: 'Test2'