parameters:
  - name: PRId
    type: string
    default: ' '

trigger: none

pr:
  branches:
    include:
    - main

pool:
  vmImage: 'windows-latest'

stages:
- stage: Test
  displayName: Test Stage
  jobs:
  - job: Scan 
    displayName: 'Scan Solutions'
    steps:
    - script: |
        if ("${{ parameters.PRId }}" == " ") {
          Write-Host "PRId is not provided, defaulting to empty string."
          $PRId = ""
        } else {
          Write-Host "PRId is provided: ${{ parameters.PRId }}"
          $PRId = ${{ parameters.PRId }}
        }
        Write-Host "PRId: '$PRId'"
      displayName: 'Test'