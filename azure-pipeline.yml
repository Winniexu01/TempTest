parameters:
- name: PackageName
  type: string
  default: 'Azure.Core'

pr: none
trigger: none

pool:
  vmImage: 'windows-latest'

stages:
- stage: Test
  displayName: Test Stage
  jobs:
  - job: TestVariables
    displayName: Test Variables
    steps:
    - template: /template/InstallNugetPackage.yml@self
      parameters:
        PackageName: '${{ parameters.PackageName }}'