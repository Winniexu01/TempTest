parameters:
  - name: PRId
    type: string
    default: ' '

trigger: none

pr:
  branches:
    include:
    - main

pool:
  vmImage: 'windows-latest'

stages:
- stage: Test
  displayName: Test Stage
  jobs:
  - job: Scan 
    displayName: 'Scan Solutions'
    steps:
    - pwsh: |
        if ("${{ parameters.PRId }}" -eq " ") {
          Write-Host "PRId is not provided, defaulting to empty string."
          $extrParm = ""
        } else {
          Write-Host "PRId is provided: ${{ parameters.PRId }}"
          $extrParm = "PRId:${{ parameters.PRId }}"
        }
        Write-Host "extrParm: '$extrParm'"
      displayName: 'Test'