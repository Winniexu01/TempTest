parameters:
- name: PkgVersion
  type: string
  displayName: "specific package version for Microsoft.Build. If empty, the test will fail."
  default: '17.13.19'

variables:
- name: VsPackageFeedUrl
  value: 'https://pkgs.dev.azure.com/v-wexu0720/_packaging/Test/nuget/v3/index.json'

trigger: none
pr: none
pool:
  vmImage: 'windows-latest'
stages:
- stage: stage
  jobs:
  - job: Phase_1
    steps:
    - task: NuGetAuthenticate@1
    - task: NuGetCommand@2
      displayName: 'NuGet Install Microsoft.Build Package'
      inputs:
        command: 'custom'
        arguments: 'install Microsoft.Build -version $(PkgVersion) -Source $(VsPackageFeedUrl) -OutputDirectory $(Agent.BuildDirectory)\IntegrationScripts'

