trigger: none

pr:
  branches:
    include:
    - main

pool:
  vmImage: 'windows-latest'

stages:
- stage: Test
  displayName: Test Stage
  jobs:
  - job: Scan 
    displayName: 'Scan Solutions'
    steps:
    - pwsh: |
        Import-Module $(Build.SourcesDirectory)\VSRepo-Guidelines.psm1

        Test-LogFileModule -LogType 'Information'
      displayName: 'Test'